<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Publicación</title>
</head>
<body>
    <h1>Actualizar Publicación</h1>
    <form action="/update" method="POST">
        <label for="post_id">ID de la publicación:</label>
        <input type="number" id="post_id" name="post_id" required>
        <br>
        <label for="title">Nuevo título:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="body">Nuevo contenido:</label>
        <textarea id="body" name="body" required></textarea>
        <br>
        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
